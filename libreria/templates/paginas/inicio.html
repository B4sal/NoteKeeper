<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Notes Keeper</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" placeholder="Escribe un título...">
      </div>
      <div class="field">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Escribe una descripción..."></textarea>
      </div>
      <div class="field">
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" placeholder="Escribe el autor...">
      </div>
      <div class="field">
        <label for="date">Fecha</label>
        <input type="date" id="date" name="fecha">
      </div>
      <button type="submit">Guardar Nota</button>
    </form>

    <button class="add" id="add">
      <i class="fas fa-plus"></i> Add note
    </button>

    {% for note in notes %}
    <div class="note">
      <div class="tools">
        <button class="edit"><i class="fas fa-edit"></i></button>
        <button class="delete"><i class="fas fa-trash-alt"></i></button>
      </div>
      <div class="field">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" value="{{ note.titulo }}" placeholder="Escribe un título..." disabled>
      </div>
      <div class="field">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" placeholder="Escribe una descripción..." disabled>{{ note.descripcion }}</textarea>
      </div>
      <div class="field">
        <label for="autor">Autor</label>
        <input type="text" id="autor" value="{{ note.autor }}" placeholder="Escribe el autor..." disabled>
      </div>
      <div class="field">
        <label for="date">Fecha</label>
        <input type="date" id="date" value="{{ note.fecha }}" disabled>
      </div>
    </div>
    {% endfor %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
